# secrets-config.yml
# Configuration for GitHub Actions secret distribution
#
# Each secret lists the repositories it should be synced to.
# Repository names are without the owner prefix (added automatically).
# Use __SELF__ for the profile repository (resolves to current owner).

# Anchor: all repos that receive broadly-distributed secrets
_all_repos: &all_repos
  - .github
  - __SELF__  # Profile repository
  - ai-assistant-instructions
  - ai-workflows
  - ansible-proxmox
  - ansible-proxmox-apps
  - ansible-splunk
  - claude-code-plugins
  - nix
  - python-template
  - secrets-sync
  - splunk-homeassistant
  - splunk-templates
  - terraform-aws
  - terraform-aws-bedrock
  - terraform-aws-static-website
  - terraform-proxmox
  - tf-splunk-aws
  - tf-static-website
  - unifi-backup-decrypt

secrets:
  # - name: ANTHROPIC_API_KEY
  #   # API key for Anthropic Claude API access
  #   repositories: *all_repos

  - name: CLAUDE_CODE_OAUTH_TOKEN
    # OAuth token for Claude Code CLI authentication
    repositories: *all_repos

  - name: GH_CLAUDE_SSH_SIGNING_KEY
    # SSH signing key for Claude Code signed PRs from GitHub Actions
    repositories: *all_repos

  - name: GH_ACTION_JACOBPEVANS_BOT_ID
    # Bot ID for JacobPEvans GitHub Actions bot
    repositories: *all_repos

  - name: GH_PAT_WORKFLOW_DISPATCH
    # Personal Access Token for triggering workflows across repos
    repositories:
      - .github
      - ai-assistant-instructions
      - claude-code-plugins

  - name: GH_PAC_METRICS_TOKEN
    # GitHub Personal Access Classic token for profile metrics
    repositories:
      - __SELF__  # Profile repository

  - name: GH_APP_PRIVATE_KEY
    # GitHub App private key for advanced integrations
    repositories:
      - __SELF__  # Profile repository
